<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>Ferdighet 6 - Sette sammen tekst av flere deler  og  bruke dette til å bygge HTML dynamisk</p>
    
    <!--Utvid eksempelet med en egen valgboks som lar brukeren velge mellom svart, grå eller ingen ramme (border) og en slider til å bestemme hvor avrundet rammen skal være (border-radius).-->

    <input id="sizeSlider" type="range" min="100" max="500" step="10" oninput="showDiv()" />
    
   <br/><input id="rammevalgrad" type="range" min="1" max="260" oninput="showDiv()"/>

    <br /><input id="textInput" type="text" oninput="showDiv()" value="endre teksten!" />

    <select id="colorChooser" onchange="showDiv()">
        <option value="red">Red color</option>
        <option selected value="green">Green color</option>
        <option value="blue">Blue color</option>
    </select>

    <select id="rammevalgcol" onchange="showDiv()">
        <option value="4px solid black">Svart ramme</option>
        <option value="4px solid gray">grå ramme</option>
        <option selected value="none">Ingen ramme</option>
    </select>
    

    <div id="resultat"></div>

    <div id="resultatHtml" style="font-family: monospace"></div>
    
    <script>
        var resultatDiv = document.getElementById('resultat');
        var resultatHtmlDiv = document.getElementById('resultatHtml');
        var sizeSlider = document.getElementById('sizeSlider');
        var textInput = document.getElementById('textInput');
        var colorChooser = document.getElementById('colorChooser');
        var rammevalgrad = document.getElementById('rammevalgrad')
        var rammevalgcol = document.getElementById('rammevalgcol')
        
        showDiv();

        function showDiv() {
            resultatDiv.innerHTML = '<div style="'
                + 'background-color: ' + colorChooser.value + ';'
                + 'width: ' + sizeSlider.value + 'px;'
                + 'height: ' + sizeSlider.value + 'px;'
                + 'border: ' + rammevalgcol.value + ';'
                + 'border-radius: ' + rammevalgrad.value + 'px' + ';'
                + '">' +
                textInput.value + '</div>';
            resultatHtmlDiv.innerText = resultatDiv.innerHTML;
        }
    </script>
    <!--Finitio!!!-->
</body>
</html>
